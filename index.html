<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Место</title>
</head>
<body class="page">
	<header class="header">
		<img class="header__logo" src="./images/logo.svg" alt="Место">
	</header>

	<main class="">
		<section class="profile">
			<div class="profile__container">
				<img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button class="profile__edit-button" type="button" aria-label="Редактирование"></button>
					<p class="profile__job">Исследователь океана</p>
				</div>
			</div>
			<button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
		</section>

		<section>
			<ul class="elements">
				<template id="element-template">
					<li class="element">
						<img class="element__trash" src="./images/Trash.svg" alt="удалить">
						<img class="element__image" src="#" alt="">
						<div class="element__container">
							<h2 class="element__place"></h2>
							<button class="element__like" type="button" aria-label="Нравится"></button>
						</div>
					</li>
				</template>
			</ul>
		</section>
	</main>

	<footer class="footer">
		<p class="footer__copyright">&copy; 2022 Кондратьев Алексей</p>
	</footer>

	<div class="popup popup_type_edit">
		<div class="popup__container">
			<button class="popup__close-button" type="button" aria-label="Закрыть"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form class="popup__form" method="post" name="personal-information">
				<input class="popup__field popup__field_type_name" type="text" name="name" placeholder="Ваше имя" value="" autocomplete="off">
				<input class="popup__field popup__field_type_job" type="text" name="job" placeholder="Чем занимаетесь" value="" autocomplete="off">
				<button class="popup__save-button" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="popup popup_type_add">
		<div class="popup__container">
			<button class="popup__close-button" type="button" aria-label="Закрыть"></button>
			<h2 class="popup__title">Новое место</h2>
			<form class="popup__form" method="post" name="new-card">
				<input class="popup__field popup__field_type_name" type="text" name="name" placeholder="Название" value="" autocomplete="off">
				<input class="popup__field popup__field_type_image" type="text" name="link" placeholder="Ссылка на картинку" value="" autocomplete="off">
				<button class="popup__save-button" type="submit">Создать</button>
			</form>
		</div>
	</div>

	<div class="popup popup_type-image">
		<div class="popup__image-container">
			<button class="popup__close-button" type="button" aria-label="Закрыть"></button>
			<img class="popup__image" src="#" alt="">
			<h2 class="popup__text"></h2>
		</div>
	</div>

	<script src="./scripts/index.js"></script>
</body>
</html>
