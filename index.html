<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Место</title>
</head>
<body class="page">
	<header class="header">
		<img class="header__logo" src="./images/logo.svg" alt="Место">
	</header>

	<main class="">
		<section class="profile">
			<div class="profile__container">
				<img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button class="profile__edit-button" type="button" aria-label="Редактирование"></button>
					<p class="profile__job">Исследователь океана</p>
				</div>
			</div>
			<button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
		</section>

		<section>
			<ul class="elements">
				<li class="element">
					<img class="element__image" src="./images/element/1.jpg" alt="Карачаево">
					<div class="element__container">
						<h2 class="element__place">Карачаевск-далеко</h2>
						<button class="element__like" type="button" aria-label="Нравится"></button>
					</div>
				</li>
				<li class="element">
					<img class="element__image" src="./images/element/2.jpg" alt="Гора Эльбрус">
					<div class="element__container">
						<h2 class="element__place">Гора Эльбрус</h2>
						<button class="element__like" type="button" aria-label="Нравится"></button>
					</div>
				</li>
				<li class="element">
					<img class="element__image" src="./images/element/3.jpg" alt="Домбай">
					<div class="element__container">
						<h2 class="element__place">Домбай</h2>
						<button class="element__like" type="button" aria-label="Нравится"></button>
					</div>
				</li>
				<li class="element">
					<img class="element__image" src="./images/element/1.jpg" alt="Карачаево">
					<div class="element__container">
						<h2 class="element__place">Карачаево</h2>
						<button class="element__like" type="button" aria-label="Нравится"></button>
					</div>
				</li>
				<li class="element">
					<img class="element__image" src="./images/element/2.jpg" alt="Гора Эльбрус">
					<div class="element__container">
						<h2 class="element__place">Гора Эльбрус-высокоё</h2>
						<button class="element__like" type="button" aria-label="Нравится"></button>
					</div>
				</li>
				<li class="element">
					<img class="element__image" src="./images/element/3.jpg" alt="Домбай">
					<div class="element__container">
						<h2 class="element__place">Домбай</h2>
						<button class="element__like" type="button" aria-label="Нравится"></button>
					</div>
				</li>
			</ul>
		</section>
	</main>

	<footer class="footer">
		<p class="footer__copyright">&copy; 2022 Кондратьев Алексей</p>
	</footer>

	<div class="popup">
		<div class="popup__container">
			<button class="popup__close-button" type="button" aria-label="Закрыть"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form class="popup__form" method="post" name="personal-information">
				<input class="popup__field popup__field_type_name" type="text" name="name" placeholder="Ваше имя" value="">
				<input class="popup__field popup__field_type_job" type="text" name="job" placeholder="Чем занимаетесь" value="">
				<button class="popup__save-button" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<script src="./scripts/index.js"></script>
</body>
</html>
