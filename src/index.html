<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место">
  </header>

  <main class="">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактирование"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
    </section>

    <section>
      <ul class="elements">
        <template id="element-template">
          <li class="element">
            <img class="element__trash" src="./images/Trash.svg" alt="удалить">
            <img class="element__image" src="#" alt="">
            <div class="element__container">
              <h2 class="element__place"></h2>
              <button class="element__like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Кондратьев Алексей</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="personal-information" novalidate>
        <section class="popup__section">
          <input class="popup__field popup__field_type_name" type="text" name="name" placeholder="Ваше имя" autocomplete="off" required minlength="2" maxlength="40">
          <span class="popup__field-error"></span>
        </section>
        <section class="popup__section">
          <input class="popup__field popup__field_type_job" type="text" name="job" placeholder="Чем занимаетесь" autocomplete="off" required minlength="2" maxlength="200">
          <span class="popup__field-error"></span>
        </section>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="new-card" novalidate>
        <section class="popup__section">
          <input class="popup__field popup__field_type_name" type="text" name="name" placeholder="Название" autocomplete="off" required minlength="2" maxlength="30">
          <span class="popup__field-error"></span>
        </section>
        <section class="popup__section">
          <input class="popup__field popup__field_type_image" type="url" name="link" placeholder="Ссылка на картинку" autocomplete="off" required>
          <span class="popup__field-error"></span>
        </section>
        <button class="popup__save-button popup__save-button_inactive" type="submit" disabled>Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <img class="popup__image" src="#" alt="">
      <h2 class="popup__text"></h2>
    </div>
  </div>

  <script defer type="module" src="./pages/index.js"></script>
</body>
</html>
